                return map.project(new mapboxgl.LngLat(data[0], data[1]));

            .select(container)

            .attr("height", "100%")
            .style("position", "absolute")
            .style("z-index", 2);

                for(i in data) {

                    return d.deaths / 500;
                })
                .style("fill", function(d) {

                });
