<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test <Map></Map></title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
        <script src='https://d3js.org/d3.v7.min.js'></script>
        <script src="https://d3js.org/d3.v6.js"></script>
        <script src="https://unpkg.com/d3-simple-slider"></script>
        <script src="/require.js"></script>
        <script type="text/javascript" src="newCoords.js"></script>

        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; height: 50%; width: 50%; }
            #slider {position: absolute; top: 50%; width: 50%;}
            #value {position: absolute; top: 55%; left:25%}
            #svgtwo {position: relative; left: 55%;}
        </style>
    </head>
    <body>
        <div id="map"></div>
        <svg id="svgtwo" width="800" height="800"></svg>
        <script>



            mapboxgl.accessToken = 'pk.eyJ1IjoiZWxsaW90dzY1IiwiYSI6ImNrbGk0amV4MTA5bHUycW5tN2JzM3J0bTIifQ.OGT4ltSNZ7vyd_yEUg8afQ';
            const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-3, 54], // starting position [lng, lat]
            zoom: 1 // starting zoom
            });

            function project(data) {
                return map.project(new mapboxgl.LngLat(data[0], data[1]));
            }


            var container = map.getCanvasContainer();
            var svg = d3
            .select(container)
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .style("position", "absolute")
            .style("z-index", 2);

            var svgTwo = d3.select('#svgtwo');
            var margin = 280;
            var width = svgTwo.attr("width") - margin;
            var height = svgTwo.attr("height") - margin;


            var x = d3.scaleBand().range([0, width]).padding(0.4);
            var y = d3.scaleLinear().range([height, 0]);
            var yTwo = d3.scaleLinear().range([height, 0]);
            var g = svgTwo.append("g")
                .attr("transform", "translate(" + 100 + "," + 100 + ")");

            

            d3.csv('owid-covid-data.csv').then( function(data) {

                console.log(coordinates);

                const monthGroup = {}

                const monthDates = {}

                for(i in data) {
                    var date = new Date(data[i].date)
                    var key = date.getUTCMonth() + " - " + date.getUTCFullYear()
                    if(!isNaN(date)) {
                        monthGroup[key] = [];
                        monthDates[key] = new Date(date.getUTCFullYear(), date.getUTCMonth());
                    }
                }

                for(i in data) {
                    var date = new Date(data[i].date)
                    var key = date.getUTCMonth() + " - " + date.getUTCFullYear()
                    if(!isNaN(date)) {
                        monthGroup[key].push(data[i]);
                    }
                    

                }



                const nonCountries = ["Europe", "European Union", "High income", "Lower mideel income", 
                                        "North America", "South America", "Africa", "Upper middle income",
                                        "World", "Asia", "Lower middle income", "Oceania", "Low income"]

                const countrySelection = ["United States", "Brazil", "India", "Russia", "Mexico", "Peru",
                                            "United Kingdom", "Italy", "Indonesia", "Colombia", "France",
                                            "Iran", "Argentina", "Germany", "Ukraine", "Poland", "Spain"]


                var month = monthGroup["6 - 2020"]

                function groupByCountry(data) {
                    const newGroups = data.reduce((groups, item) => {
                    const group = (groups[item.location] || []);
                    group.push(item);
                    groups[item.location] = group;
                    return groups;
                    }, {});

                    return newGroups;
                }

                
                console.log(data);

                var deaths = [];

                function sumDeaths(data) {

                    const deaths = [];

                    for(i in data) {
                
                        const countryInd = i;
                        const country = data[countryInd];
                        var total = 0;
                        for(d of country) {
                            const deaths = parseInt(d.new_deaths)
                            if(!isNaN(deaths)) {
                                total += deaths;
                            }
                        }
                        if(total > 100 && countrySelection.includes(i)) {
                            const income = country[0].gdp_per_capita
                            const lng = coordinates[i].long;
                            const lt = coordinates[i].lat;
                            deaths.push({country : i,
                                        deaths: total,
                                        gdp: +income,
                                        long: +lng,
                                        lat: +lt})
                        }
                    }

                    return deaths;
                }

                // Create list of the total death rate of each country
                var allDeaths = sumDeaths(groupByCountry(data));

                console.log(allDeaths);

                var newBarData = []

                for(i in allDeaths) {
                    if(allDeaths[i].deaths >= 100000) {
                        newBarData.push(allDeaths[i]);
                    }
                }



                newBarData.sort(function(a, b) {
                    return b.deaths - a.deaths;
                })

                console.log(newBarData);


                var barChartCountriesSorted = allDeaths.sort(function(a, b) {
                    return a.deaths - b.deaths;
                });

                const monthTest = groupByCountry(month);

                var deaths = sumDeaths(groupByCountry(month));

                console.log("Deaths: ", deaths);

                let arr3 = deaths.map((item, i) => Object.assign({}, item, coordinates[i]));

                var color = d3.scaleSequential().domain([0,d3.max(deaths, function(d) { return +d.deaths})]).range(["white", "red"]);

                console.log("Keys: ", Object.keys(monthGroup));

                var dateTicks = Object.keys(monthGroup);

                var circles = svg
                .selectAll("circle")
                .data(arr3)
                .enter()
                .append("circle")
                .attr("r", function(d) {
                    return d.deaths / 800;
                })
                .style("fill", function(d) {
                    return color(d.deaths);
                });

                function render() {
                    circles
                    .attr("cx", function (d) {
                        var longLat = [+d.long, +d.lat];
                        return project(longLat).x;
                    })
                    .attr("cy", function (d) {
                        var longLat = [+d.long, +d.lat];
                        return project(longLat).y;
                    });
                }

                function updateCircle(data) {

                    var newColor = d3.scaleSequential().domain([0,d3.max(data, function(d) { return +d.deaths})]).range(["white", "red"]);

                    svg.selectAll("circle")
                        .data(data)
                        .transition()
                        .duration(500)
                        .attr("cx", function (d) {
                        var longLat = [+d.long, +d.lat];
                            return project(longLat).x;
                        })
                        .attr("cy", function (d) {
                            var longLat = [+d.long, +d.lat];
                            return project(longLat).y;
                        })
                        .attr("r", function(d) {
                            return d.deaths / 1000;
                        })
                        .attr("fill", function(d) {
                            return newColor(d.deaths);
                        });

                    render();
                };

                map.on("viewreset", render);
                map.on("move", render);
                map.on("moveend", render);
                render(); // Call once to render

                var sliderBox = document.querySelector("#slider")

                var sliderWidth = sliderBox.offsetWidth;

                var months = { "1 - 2020": "Feb - 2020",
                                "2 - 2020": "Mar - 2020",
                                "3 - 2020": "Apr - 2020",
                                "4 - 2020": "May - 2020",
                                "5 - 2020": "Jun - 2020",
                                "6 - 2020": "Jul - 2020",
                                "7 - 2020": "Aug - 2020",
                                "8 - 2020": "Sep - 2020",
                                "9 - 2020": "Oct - 2020",
                                "10 - 2020": "Nov - 2020",
                                "11 - 2020": "Dec - 2020",
                                "0 - 2021": "Jan - 2021",
                                "1 - 2021": "Feb - 2021",
                                "2 - 2021": "Mar - 2021",
                                "3 - 2021": "Apr - 2021",
                                "4 - 2021": "May - 2021",
                                "5 - 2021": "Jun - 2021",
                                "6 - 2021": "Jul - 2021",
                                "7 - 2021": "Aug - 2021",
                                "8 - 2021": "Sep - 2021",
                                "9 - 2021": "Oct - 2021",
                                "10 - 2021": "Nov - 2021",
                                "11 - 2021": "Dec - 2021",
                                "0 - 2022": "Jan - 2021",
                                "1 - 2022": "Feb - 2022",
                                "2 - 2022": "Mar - 2022",
                                "0 - 2020": "Jan - 2020",
                            }


                var slider = d3
                    .sliderBottom()
                    .min(0)
                    .max(26)
                    .step(1)
                    .width(sliderWidth -120)
                    .displayValue(false)
                    .on('onchange', (val) => {
                        const month = dateTicks[val];

                        var newMonthData = monthGroup[month];

                        var deathsUpdate = sumDeaths(groupByCountry(newMonthData));

                        updateCircle(deathsUpdate);

                        var monthFormat = months[month];

                        console.log("New Month: ", monthFormat);

                        d3.select('#value').text(monthFormat);
                    });

                d3.select('#slider')
                    .append('svg')
                    .attr('width', function() {
                        return document.querySelector("#slider").offsetWidth;
                    })
                    .attr('height', 100)
                    .append('g')
                    .attr('transform', 'translate(30,30)')
                    .call(slider);

                // Bar/Line Chart
                x.domain( newBarData.map(function(d) { return d.country; }) );
                y.domain([0, d3.max(newBarData, function(d) { return d.deaths; })]);
                yTwo.domain([0, d3.max(newBarData, function(d) { return d.gdp; })]);


                const xAxis = g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", "rotate(-65)");

                xAxis.append("text")
                .attr("y", height - 250)
                .attr("x", width - 100)
                .attr("text-anchor", "end")
                .attr("stroke", "black")
                .text("Year");
                

                g.append("g")
                .call(d3.axisLeft(y).ticks(10))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "-5.1em")
                .attr("text-anchor", "end")
                .attr("stroke", "black")
                .text("Total Deaths");

                g.append("g")
                .attr("transform", "translate(" + width +" 0 )")
                .call(d3.axisRight(yTwo).ticks(11))
                .append("text")
                .attr("transform", "rotate(90)")
                .attr("y", 6)
                .attr("dy", "-5.1em")
                .attr("text-anchor", "end")
                .attr("stroke", "black")
                .text("GDP Per Capita");

                g.selectAll(".bar")
                .data(newBarData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .on("mouseover", onMouseOverBar)
                .on("mouseout", onMouseOutBar)
                .join("rect")
                .attr("x", function(d) {
                    return x(d.country);
                })
                .attr("width", x.bandwidth())
                .attr("y", function(d) {
                    return y(d.deaths); 
                })
                .attr("height", function(d) {
                    return height - y(d.deaths); 
                })
                .attr("fill", "steelblue");

                line = d3.line()
                    .x(function(d) { return x(d.country) + x.bandwidth() / 2})
                    .y( function(d) { return yTwo(d.gdp) });

                g.append("path")
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-miterlimit", 1)
                .attr("stroke-width", 2)
                .attr("d", line(newBarData));

                g.append('g')
                .selectAll('dot')
                .data(newBarData)
                .enter()
                .append('circle')
                .classed('gdp-point', true)
                .attr('cx', function(d) { return x(d.country) + x.bandwidth() / 2; })
                .attr('cy', function(d) { return yTwo(d.gdp); })
                .attr('r', 5)
                .on("mouseover", onMouseOverDot)
                .on("mouseout", onMouseOutDot)
                .style('fill', "red");


                
                //mouseover event handler function
                function onMouseOverBar(d, i) {
                    //d3.select(this).attr('class', 'highlight');
                    d3.select(this)
                        .transition() // adds animation
                        .duration(400)
                        .attr('width', x.bandwidth() + 5)
                        .attr("y", function(d) { return y(d.deaths) - 10; })
                        .attr("height", function(d) { return height - y(d.deaths) + 10; });

                    g.append("text")
                        .attr('class', 'val')
                        .attr("text-anchor", "middle")
                        .attr('x', function() {
                            return x(i.country) + x.bandwidth() / 2;
                        })
                        .attr('y', function() {
                            return y(i.deaths) - 15; 
                        })
                        .text( function(d) { return i.deaths; } ); // Value of the text
                    }

                //mouseout event handler function
                function onMouseOutBar(d, i) {
                    // use the text label class to remove label on mouseout
                    d3.select(this).attr('class', 'bar');
                    d3.select(this)
                        .transition() // adds animation
                        .duration(400)
                        .attr('width', x.bandwidth())
                        .attr("y", function(d) { return y(i.deaths); })
                        .attr("height", function(d) { return height - y(i.deaths); })
                        .style("fill", "steelblue");
                    d3.selectAll('.val')
                        .remove()
                }

                function onMouseOverDot(d, i) {

                    g.append("text")
                        .attr('class', 'val')
                        .attr("text-anchor", "middle")
                        .attr('x', function() {
                            return x(i.country) + x.bandwidth() / 2;
                        })
                        .attr('y', function() {
                            return yTwo(i.gdp) - 15; 
                        })
                        .text( function(d) { return "$" + i.gdp; } ); // Value of the text
                    }

                //mouseout event handler function
                function onMouseOutDot(d, i) {
                    // use the text label class to remove label on mouseout
                    d3.select(this).attr('class', 'bar');
                    d3.select(this)
                        .transition() // adds animation
                        .duration(400)
                        .attr('width', x.bandwidth())
                        .attr("y", function(d) { return y(i.deaths); })
                        .attr("height", function(d) { return height - y(i.deaths); })
                    d3.selectAll('.val')
                        .remove()
                }
                



            });
        </script>

        <p id="value"></p>
        <div id="slider"></div>
    
    </body>
</html>
